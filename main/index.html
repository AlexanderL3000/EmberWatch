<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js"></script>
<link rel="stylesheet" href="styles.css" />
<script src = "hacks.js"></script>
</head>

<body>
  <center> <h2 style = "font-family:verdana;font-size:75px;">EmberWatch</h2></center>
    <p>Learn more about the forest fires</p>

    <div class="tab">
      <button class="tablinks active" onclick="openMenu(event, 'Home')">Home</button>
      <button class="tablinks" onclick="openMenu(event, 'Analytics')">Analytics</button>
      <button class="tablinks" onclick="openMenu(event, 'About')">About</button>
      <a class="navbar-brand" href="/">
        <div class="logo-image">
              <img src="image" class="img-fluid">
        </div>
      </a>
    </div>

    <div id="Home" class="tabcontent">
      <script src = "map.js"></script>
    </div>

    <div id="Analytics" class="tabcontent">
      <p>here is analytics</p>
    </div>

    <div id="About" class="tabcontent">
        <p>SET.hacks() by Alex, lasya, Lefan and Vishrutha </p> 
    </div>

     <!-- Slideshow container -->
     <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="image 1.webp" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="image 2.webp" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="image 3.webp" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>




    <div id = "hi">
        <h1 id = "test"></h1>
    </div>
    <div id = "container">
        <div id="map"></div>
    </div>

<script src = scripts.js></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>
</html>
