<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Display a map on a webpage</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <ul class="navbar">
    <li style="float: right">
      <a class="active" href="/index.html">EmberWatch</a>
    </li>
    <li><a href="/map.html">Map</a></li>
    <li><a href="/aboutUs.html">About Us</a></li>

  </ul>

  <div class="jumbotron text-center">
    <img src="/imgs/ember Watch logo.jpg" class="img-logo" alt="logo">
    <div class="text">
      <h1 style="font-family:verdana;font-size:75px;">EmberWatch</h1>
      <p style="padding-top: 10px;font-size:30px;color:green;">Don't let your future go up in smoke!!</p>
    </div>
  </div>



  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/imgs/fireforest2.jpg" alt="Fire">
      </div>
      <div class="carousel-item">
        <img src="/imgs/fireforest2.jpg" alt="Forest Fire">
      </div>
      <div class="carousel-item">
        <img src="/imgs/forestfire3.jpg" alt="WildFire">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>

  <div id="container">
    <div id="map"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>

</html>
